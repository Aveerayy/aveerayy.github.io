<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="valueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa" />
  
  <!-- Pyramid Base -->
  <polygon points="400,50 100,350 700,350" fill="url(#valueGrad)" />
  
  <!-- Pyramid Sections -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#fff" stroke-width="2" />
  <line x1="160" y1="290" x2="640" y2="290" stroke="#fff" stroke-width="2" />
  <line x1="220" y1="230" x2="580" y2="230" stroke="#fff" stroke-width="2" />
  <line x1="280" y1="170" x2="520" y2="170" stroke="#fff" stroke-width="2" />
  <line x1="340" y1="110" x2="460" y2="110" stroke="#fff" stroke-width="2" />
  
  <!-- Section Labels -->
  <text x="400" y="330" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Reduce Alert Fatigue (50-60% reduction)</text>
  <text x="400" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Accelerate Response (70% faster)</text>
  <text x="400" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Enhance Productivity (3-4x improvement)</text>
  <text x="400" y="150" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Preserve Knowledge (>90% retention)</text>
  <text x="400" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Strategic Alignment</text>
  
  <!-- Icons -->
  <circle cx="130" cy="330" r="15" fill="#e74c3c" />
  <text x="130" y="335" font-family="Arial" font-size="14" fill="white" text-anchor="middle">1</text>
  
  <circle cx="190" cy="270" r="15" fill="#e74c3c" />
  <text x="190" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle">2</text>
  
  <circle cx="250" cy="210" r="15" fill="#e74c3c" />
  <text x="250" y="215" font-family="Arial" font-size="14" fill="white" text-anchor="middle">3</text>
  
  <circle cx="310" cy="150" r="15" fill="#e74c3c" />
  <text x="310" y="155" font-family="Arial" font-size="14" fill="white" text-anchor="middle">4</text>
  
  <circle cx="370" cy="90" r="15" fill="#e74c3c" />
  <text x="370" y="95" font-family="Arial" font-size="14" fill="white" text-anchor="middle">5</text>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Value Proposition Pyramid</text>
</svg>
