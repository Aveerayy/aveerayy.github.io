<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="url(#grad1)" opacity="0.1" />
  <circle cx="400" cy="300" r="200" fill="url(#grad1)" opacity="0.15" />
  <circle cx="400" cy="300" r="150" fill="url(#grad1)" opacity="0.2" />
  
  <!-- Network Nodes and Connections -->
  <g filter="url(#shadow)">
    <!-- Central Node -->
    <circle cx="400" cy="300" r="60" fill="#3498db" />
    <text x="400" y="305" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Sec-LLM</text>
    
    <!-- Surrounding Nodes -->
    <circle cx="250" cy="200" r="30" fill="#2c3e50" />
    <text x="250" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">SIEM</text>
    
    <circle cx="550" cy="200" r="30" fill="#2c3e50" />
    <text x="550" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">EDR</text>
    
    <circle cx="250" cy="400" r="30" fill="#2c3e50" />
    <text x="250" y="405" font-family="Arial" font-size="12" fill="white" text-anchor="middle">SOAR</text>
    
    <circle cx="550" cy="400" r="30" fill="#2c3e50" />
    <text x="550" y="405" font-family="Arial" font-size="12" fill="white" text-anchor="middle">TIP</text>
    
    <circle cx="400" cy="150" r="30" fill="#2c3e50" />
    <text x="400" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle">IAM</text>
    
    <circle cx="400" cy="450" r="30" fill="#2c3e50" />
    <text x="400" y="455" font-family="Arial" font-size="12" fill="white" text-anchor="middle">NDR</text>
    
    <!-- Connection Lines -->
    <line x1="400" y1="300" x2="250" y2="200" stroke="#3498db" stroke-width="3" opacity="0.7" />
    <line x1="400" y1="300" x2="550" y2="200" stroke="#3498db" stroke-width="3" opacity="0.7" />
    <line x1="400" y1="300" x2="250" y2="400" stroke="#3498db" stroke-width="3" opacity="0.7" />
    <line x1="400" y1="300" x2="550" y2="400" stroke="#3498db" stroke-width="3" opacity="0.7" />
    <line x1="400" y1="300" x2="400" y2="150" stroke="#3498db" stroke-width="3" opacity="0.7" />
    <line x1="400" y1="300" x2="400" y2="450" stroke="#3498db" stroke-width="3" opacity="0.7" />
  </g>
  
  <!-- Data Flow Animation -->
  <g>
    <circle cx="325" cy="250" r="5" fill="white" opacity="0.8">
      <animate attributeName="cx" from="400" to="250" dur="3s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="cy" from="300" to="200" dur="3s" begin="0s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="475" cy="250" r="5" fill="white" opacity="0.8">
      <animate attributeName="cx" from="400" to="550" dur="4s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="cy" from="300" to="200" dur="4s" begin="1s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="325" cy="350" r="5" fill="white" opacity="0.8">
      <animate attributeName="cx" from="400" to="250" dur="3.5s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="cy" from="300" to="400" dur="3.5s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="475" cy="350" r="5" fill="white" opacity="0.8">
      <animate attributeName="cx" from="400" to="550" dur="4.5s" begin="1.5s" repeatCount="indefinite" />
      <animate attributeName="cy" from="300" to="400" dur="4.5s" begin="1.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="400" cy="225" r="5" fill="white" opacity="0.8">
      <animate attributeName="cy" from="300" to="150" dur="2.5s" begin="0.2s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="400" cy="375" r="5" fill="white" opacity="0.8">
      <animate attributeName="cy" from="300" to="450" dur="2.5s" begin="1.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Shield Overlay -->
  <path d="M400,180 L480,220 L480,320 L400,380 L320,320 L320,220 Z" fill="none" stroke="#e74c3c" stroke-width="3" opacity="0.7" />
  
  <!-- Pulse Effect -->
  <circle cx="400" cy="300" r="100" fill="none" stroke="#3498db" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="60" to="120" dur="3s" begin="0s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.5" to="0" dur="3s" begin="0s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="300" r="80" fill="none" stroke="#3498db" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="60" to="120" dur="3s" begin="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.5" to="0" dur="3s" begin="1s" repeatCount="indefinite" />
  </circle>
</svg>
