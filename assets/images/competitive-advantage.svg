<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="compGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa" />
  
  <!-- Radar Chart Background -->
  <circle cx="400" cy="200" r="180" fill="url(#compGrad)" opacity="0.1" />
  <circle cx="400" cy="200" r="135" fill="url(#compGrad)" opacity="0.1" />
  <circle cx="400" cy="200" r="90" fill="url(#compGrad)" opacity="0.1" />
  <circle cx="400" cy="200" r="45" fill="url(#compGrad)" opacity="0.1" />
  
  <!-- Radar Axes -->
  <line x1="400" y1="200" x2="400" y2="20" stroke="#ccc" stroke-width="1" />
  <line x1="400" y1="200" x2="580" y2="100" stroke="#ccc" stroke-width="1" />
  <line x1="400" y1="200" x2="580" y2="300" stroke="#ccc" stroke-width="1" />
  <line x1="400" y1="200" x2="400" y2="380" stroke="#ccc" stroke-width="1" />
  <line x1="400" y1="200" x2="220" y2="300" stroke="#ccc" stroke-width="1" />
  <line x1="400" y1="200" x2="220" y2="100" stroke="#ccc" stroke-width="1" />
  
  <!-- Axis Labels -->
  <text x="400" y="10" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">Context Awareness</text>
  <text x="590" y="100" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="start">Learning Capability</text>
  <text x="590" y="300" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="start">Integration</text>
  <text x="400" y="395" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">Strategic Alignment</text>
  <text x="210" y="300" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="end">Adaptability</text>
  <text x="210" y="100" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="end">Human Augmentation</text>
  
  <!-- Sec-LLM Radar Plot -->
  <path d="M400,40 L560,110 L550,290 L400,340 L250,290 L240,110 Z" fill="#3498db" fill-opacity="0.5" stroke="#3498db" stroke-width="2" />
  
  <!-- Generic Security LLMs Radar Plot -->
  <path d="M400,80 L520,130 L510,270 L400,300 L290,270 L280,130 Z" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Traditional Security Tools Radar Plot -->
  <path d="M400,140 L460,160 L450,240 L400,260 L350,240 L340,160 Z" fill="#2c3e50" fill-opacity="0.3" stroke="#2c3e50" stroke-width="2" stroke-dasharray="3,3" />
  
  <!-- Data Points for Sec-LLM -->
  <circle cx="400" cy="40" r="5" fill="#3498db" />
  <circle cx="560" cy="110" r="5" fill="#3498db" />
  <circle cx="550" cy="290" r="5" fill="#3498db" />
  <circle cx="400" cy="340" r="5" fill="#3498db" />
  <circle cx="250" cy="290" r="5" fill="#3498db" />
  <circle cx="240" cy="110" r="5" fill="#3498db" />
  
  <!-- Legend -->
  <rect x="600" y="340" width="20" height="10" fill="#3498db" fill-opacity="0.5" stroke="#3498db" />
  <text x="630" y="350" font-family="Arial" font-size="12" fill="#2c3e50">Sec-LLM</text>
  
  <rect x="600" y="360" width="20" height="10" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-dasharray="5,3" />
  <text x="630" y="370" font-family="Arial" font-size="12" fill="#2c3e50">Generic Security LLMs</text>
  
  <rect x="600" y="380" width="20" height="10" fill="#2c3e50" fill-opacity="0.3" stroke="#2c3e50" stroke-dasharray="3,3" />
  <text x="630" y="390" font-family="Arial" font-size="12" fill="#2c3e50">Traditional Security Tools</text>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Competitive Advantage</text>
</svg>
