<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="marketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa" />
  
  <!-- Grid Lines -->
  <g stroke="#ddd" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="350" />
    <line x1="100" y1="350" x2="750" y2="350" />
    
    <line x1="100" y1="300" x2="750" y2="300" stroke-dasharray="5,5" />
    <line x1="100" y1="250" x2="750" y2="250" stroke-dasharray="5,5" />
    <line x1="100" y1="200" x2="750" y2="200" stroke-dasharray="5,5" />
    <line x1="100" y1="150" x2="750" y2="150" stroke-dasharray="5,5" />
    <line x1="100" y1="100" x2="750" y2="100" stroke-dasharray="5,5" />
    <line x1="100" y1="50" x2="750" y2="50" stroke-dasharray="5,5" />
  </g>
  
  <!-- X-Axis Labels -->
  <g font-family="Arial" font-size="12" fill="#666" text-anchor="middle">
    <text x="150" y="370">2023</text>
    <text x="250" y="370">2024</text>
    <text x="350" y="370">2025</text>
    <text x="450" y="370">2026</text>
    <text x="550" y="370">2027</text>
    <text x="650" y="370">2028</text>
    <text x="750" y="370">2029</text>
  </g>
  
  <!-- Y-Axis Labels -->
  <g font-family="Arial" font-size="12" fill="#666" text-anchor="end">
    <text x="90" y="350">$0B</text>
    <text x="90" y="300">$20B</text>
    <text x="90" y="250">$40B</text>
    <text x="90" y="200">$60B</text>
    <text x="90" y="150">$80B</text>
    <text x="90" y="100">$100B</text>
    <text x="90" y="50">$120B</text>
  </g>
  
  <!-- Chart Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">AI Cybersecurity Market Growth</text>
  
  <!-- Market Growth Line -->
  <path d="M150,320 L250,290 L350,250 L450,200 L550,150 L650,100 L750,50" stroke="#3498db" stroke-width="3" fill="none" />
  
  <!-- Area Under Line -->
  <path d="M150,320 L250,290 L350,250 L450,200 L550,150 L650,100 L750,50 L750,350 L150,350 Z" fill="url(#marketGrad)" opacity="0.3" />
  
  <!-- Data Points -->
  <g>
    <circle cx="150" cy="320" r="6" fill="#3498db" />
    <circle cx="250" cy="290" r="6" fill="#3498db" />
    <circle cx="350" cy="250" r="6" fill="#3498db" />
    <circle cx="450" cy="200" r="6" fill="#3498db" />
    <circle cx="550" cy="150" r="6" fill="#3498db" />
    <circle cx="650" cy="100" r="6" fill="#3498db" />
    <circle cx="750" cy="50" r="6" fill="#3498db" />
  </g>
  
  <!-- Data Labels -->
  <g font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle">
    <text x="150" y="310">$25.4B</text>
    <text x="250" y="280">$35.7B</text>
    <text x="350" y="240">$54.2B</text>
    <text x="450" y="190">$72.8B</text>
    <text x="550" y="140">$93.5B</text>
    <text x="650" y="90">$112.6B</text>
    <text x="750" y="40">$133.8B</text>
  </g>
  
  <!-- Security-Focused LLM Market Segment -->
  <path d="M150,340 L250,330 L350,310 L450,280 L550,240 L650,190 L750,170" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  
  <g>
    <circle cx="150" cy="340" r="4" fill="#e74c3c" />
    <circle cx="250" cy="330" r="4" fill="#e74c3c" />
    <circle cx="350" cy="310" r="4" fill="#e74c3c" />
    <circle cx="450" cy="280" r="4" fill="#e74c3c" />
    <circle cx="550" cy="240" r="4" fill="#e74c3c" />
    <circle cx="650" cy="190" r="4" fill="#e74c3c" />
    <circle cx="750" cy="170" r="4" fill="#e74c3c" />
  </g>
  
  <!-- Legend -->
  <rect x="550" y="380" width="15" height="3" fill="#3498db" />
  <text x="575" y="385" font-family="Arial" font-size="12" fill="#666">Total AI Cybersecurity Market</text>
  
  <rect x="650" y="380" width="15" height="3" fill="#e74c3c" />
  <text x="675" y="385" font-family="Arial" font-size="12" fill="#666">Security-Focused LLM Segment</text>
</svg>
